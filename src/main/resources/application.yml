resilience4j:
  retry:
    instances:
      basic:
        maxRetryAttemps: 5
        waitDuration: 1s

  ratelimiter:
    instances:
      basic:
        limitForPeriod: 1
        limitRefreshPeriod: 10s
        timeoutDuration: 1s

      timeoutExample:
          limitForPeriod: 1
          limitRefreshPeriod: 1s
          timeoutDuration: 250ms


eureka:
  client:
    register-with-eureka:
      value: true
    fetch-registry:
      value: true;
    service-url:
      defaultZone: http://localhost:8761/eureka
    instance:
      hostname: localhost